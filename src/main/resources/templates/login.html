<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/loginStyles.css}">
</head>
<body>
	
	<div class="header-container">
		<img th:src="@{/images/plantstories_logo.png}" alt="#">
		<div class="header-inner-text-container">
			<h1>Plant Stories</h1>
		</div>
	</div>

    <div class="main-container">
    	<h4 id="form-success-messageId" class="form-success-message" 
		    th:if="${signup_success_message != null and !signup_success_message.isEmpty()}" 
		    th:text="${signup_success_message}"></h4>
		
		<h4 style="color: green; text-align: center; margin: 1em 0;" 
		    th:if="${passwordResetMsgSuccess != null and !passwordResetMsgSuccess.isEmpty()}" 
		    th:text="${passwordResetMsgSuccess}"></h4>
		
		<h4 style="color: red; text-align: center; margin: 1em 0;" 
		    th:if="${passwordResetMsgError != null and !passwordResetMsgError.isEmpty()}" 
		    th:text="${passwordResetMsgError}"></h4>
		
		<h4 style="color: green; text-align: center; margin: 1em 0;" 
		    th:if="${passwordResetMailMsgSuccess != null and !passwordResetMailMsgSuccess.isEmpty()}" 
		    th:text="${passwordResetMailMsgSuccess}"></h4>
		
		<h4 style="color: red; text-align: center; margin: 1em 0;" 
		    th:if="${passwordResetMailMsgError != null and !passwordResetMailMsgError.isEmpty()}" 
		    th:text="${passwordResetMailMsgError}"></h4>

        <div class="login-container">
            <h1 class="login-title">Login</h1>

            <!-- Login Form - Update action to point to the correct Spring Security login processing URL -->
            <form action="/login" method="post" class="login-form">
            
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Username (Gmail/Email) -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <!-- Name attribute should be "username" for Spring Security compatibility -->
                    <input type="email" id="email" name="username" placeholder="Enter your Email" required>
                </div>

                <!-- Password -->
				<div class="input-group">
				    <label for="password">Password</label>
				    <!-- Name attribute should be "password" for Spring Security compatibility -->
				    <input type="password" id="password" name="password" placeholder="Enter your password" required>
				    <!-- Eye Icon for toggling visibility -->
				    <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(0%); cursor: pointer;">
				        üëÅÔ∏è
				    </span>
				</div>
                
                <!-- Display error message if login fails -->
	            <div th:if="${session.loginError}">
	                <p style="color: red; text-align: center; margin: 1em 0;" th:text="${session.loginError}"></p>
	            </div>
	            
	            

                <!-- Submit Button -->
                <button type="submit" class="btn">Login</button>
            </form>
			
            <!-- Signup Link -->
            <div class="signup-link">
                <p>Don't have an account? <a href="/signup">Create an account</a></p>
                <br>
                <p>Forgot Password? <a href="/showForgotPasswordPage">Reset your password</a></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
